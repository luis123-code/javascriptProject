  <!-- MAIN -->
<main class="container mt-5 p-4 bg-light rounded shadow-sm">
  <h4 class="text-center mb-5 titulo">
    <i class="bi bi-calendar-check text-primary me-2"></i>
    Administrador de Citas Personales
  </h4>

  <div class="row">
    <!-- Formulario -->
    <section class="col-md-6 mb-4 mb-md-0">
      <form id="nueva-cita" novalidate class="bg-white p-4 rounded shadow-sm border">
        <fieldset>
          <legend class="mb-4 text-primary">
            <i class="bi bi-pencil-square me-2"></i>Registrar Nueva Cita
          </legend>

          <div class="mb-3">
            <label for="titulo" class="form-label">Título de la Cita:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clipboard"></i></span>
              <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ej: Reunión, Estudio, Pago..." required />
            </div>
          </div>

          <div class="mb-3">
            <label for="persona" class="form-label">Persona Involucrada:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" id="persona" name="persona" class="form-control" placeholder="Nombre de contacto o entidad" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono (opcional):</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Número de contacto" />
            </div>
          </div>

          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
              <input type="date" id="fecha" name="fecha" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="hora" class="form-label">Hora:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" id="hora" name="hora" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-chat-left-text"></i></span>
              <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Detalles o recordatorios de la cita" required></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">
            <i class="bi bi-save me-2"></i>Guardar Cita
          </button>
        </fieldset>
      </form>
    </section>

    <!-- Listado -->
    <section class="col-md-6">
      <h4 class="mb-4 text-primary">
        <i class="bi bi-journal-text me-2"></i>Listado de Citas
      </h4>
      <ul id="citas" class="list-group lista-citas"></ul>
    </section>
  </div>
