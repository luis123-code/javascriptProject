  <style>
    .textColor { color: #f3ecec !important; }
    .textColor:hover { color: #fff !important; }

    .form-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }

    .form-section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
    }

    .spinner > div {
      background-color: #198754;
      height: 30px;
      width: 6px;
      margin: 3px;
      display: inline-block;
      animation: stretchdelay 1.2s infinite ease-in-out;
    }

    @keyframes stretchdelay {
      0%, 40%, 100% { transform: scaleY(0.4) }
      20% { transform: scaleY(1.0) }
    }
  </style>
</head>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="form-container">
        <h2 class="text-center mb-3"><i class="bi bi-shield-check text-success me-2"></i>Cotiza tu  de Auto</h2>
        <p class="text-center text-muted mb-4">Completa los datos para obtener tu cotización en segundos.</p>

        <form id="cotizar-seguro">
          <div class="form-section-title">Datos del vehículo</div>

          <div class="mb-3">
            <label for="marca" class="form-label">Marca:</label>
            <select id="marca" class="form-select">
              <option value="">Seleccione una opción</option>
              <option value="1">Americano</option>
              <option value="2">Asiático</option>
              <option value="3">Europeo</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="year" class="form-label">Año:</label>
            <select id="year" class="form-select"></select>
          </div>

          <div class="form-section-title">Tipo de cobertura</div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo" id="basico" value="basico">
              <label class="form-check-label" for="basico">Cobertura Básica</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo" id="completo" value="completo">
              <label class="form-check-label" for="completo">Cobertura Completa</label>
            </div>
          </div>

          <div id="cargando" class="text-center my-4 d-none">
            <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
          </div>

          <div id="resultado" class="my-4"></div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success fw-bold">
              <i class="bi bi-calculator me-1"></i> Cotizar 
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>




<script src="/js/protiposSeguro/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
