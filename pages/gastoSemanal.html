<!-- CONTENIDO PRINCIPAL -->
<div class="container my-5">
  <h3 class="text-center mb-5"><i class="bi bi-cash-coin me-2 text-success"></i>Controla tu Gasto Semanal</h3>

  <div class="row g-4">
    <!-- Formulario -->
    <div class="mensaje">
     
    </div>
    <div class="col-md-6">
      <div class="form-container">
        <div class="titulo-seccion">Añade tus gastos aquí</div>
        <form id="agregar-gasto" action="#">
          <div class="mb-3">
            <label for="gasto" class="form-label">Gasto:</label>
            <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto">
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad ($):</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad en dólares">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary fw-bold" style="    background-color: #198754;
    border-color: #198754;" >Agregar Gasto</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Listado y Presupuesto -->
    <div class="col-md-6">
      <div class="form-container">
        <div class="titulo-seccion">Listado de Gastos</div>
        <div id="gastos">
          <ul class="list-group"></ul>
        </div>

        <div class="mt-4" id="presupuesto">
          <div class="alert alert-primary">
            <p class="mb-0">Presupuesto Total: $<span id="total"></span></p>
          </div>
          <div class="alert alert-success restante">
            <p class="mb-0">Restante: $<span id="restante"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
